name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Установка зависимостей и настройка окружения
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # Установка пакетов npm
      - name: Install dependencies
        run: npm install

      # Запуск тестов
      - name: Run tests
        run: npm test

      # Сборка проекта
      - name: Build project
        run: npm run build
