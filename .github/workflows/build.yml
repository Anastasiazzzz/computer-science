name: Build Project

on:
  push:
    branches: [ main ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Проверка исходников из репозитория
      - name: Checkout code
        uses: actions/checkout@v3
        
      # Установка необходимых зависимостей
      - name: Install dependencies
        run: |
          npm install
          
      # Сборка проекта
      - name: Build project
        run: npm run build