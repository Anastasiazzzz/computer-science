name: Enhanced CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Убираем кэширование через setup-node, так как оно требует lock-файла
          cache: false  

      - name: Install dependencies
        run: npm install --production --no-audit  # Используем install вместо ci
        env:
          CI: true

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Run linter
        run: npm run lint

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/